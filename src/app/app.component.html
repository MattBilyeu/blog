<main *ngIf="blogPosts | async as blogPosts">
    <!-- <pre>
        {{ blogPosts | json }}
    </pre> -->

    <div class="blog-posts-container" *ngFor="let blogPost of blogPosts">
        <img [src]="blogPost.fields.featuredImage.fields.file.url" alt="">
        <h2>{{ blogPost.fields.title }}</h2>
        <div [innerHtml]="blogPost.fields.body | toHtml"></div>
    </div>
</main>
